<!DOCTYPE html>
<html>
<head>
    <style>
        #pyramid {
            font-family: "Courier New", monospace;
            line-height: 0;
            font-size: 30px;
        }

        .invalid-field {
            border: 1px solid red;
        }

        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Mario 4</h1>

    <p>
        When you say <strong>"Draw a pyramid,"</strong>
        <br>
        I say:
    </p>

    <form id="draw-form">
        <label>
            How high?
            <input type="text" id="height"/>
            <label class="error-message"></label>
        </label>
        <br>
        <input type="submit" value="Draw it!"/>
    </form>

    <div id="pyramid"></div>

    <script src="mario.js"></script>
</body>
</html>
